<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BadHealth</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <script async type='text/javascript' src='https://static.klaviyo.com/onsite/js/klaviyo.js?company_id=XjK9Zj'></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'EB Garamond', serif;
            line-height: 1.6;
            color: #2c3e50;
            background: #ffffff;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 1.2rem;
        }

        .heading {
            max-width: 400px;
            padding: 0 4px;
        }

        .main-title {
            font-size: 1.55rem;
            font-weight: 700;
            margin-bottom: 0.65rem;
            min-height: 3em;
            text-align: left;
            color: #223c36;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 0;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.5s ease forwards;
            animation-delay: 3.2s;
            text-align: left;
            max-width: 400px;
            padding: 0 4px;
        }

        .phone-section {
            display: flex;
            justify-content: center;
            margin: 0.2rem 0;
        }

        .phone-image {
            width: 146px;
            height: auto;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.5s ease forwards;
            animation-delay: 2.5s;
        }

        .beta-text {
            font-size: 1.25rem;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.5s ease forwards;
            animation-delay: 3.8s;
            text-align: left;
            color: #666;
            margin-bottom: 1rem;
            max-width: 400px;
            padding: 0 4px;
        }

        .klaviyo-form-section {
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.5s ease forwards;
            animation-delay: 3.5s;
            width: 100%;
            max-width: 400px;
            margin-top: 0.1rem;
        }

        .club-section {
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.5s ease forwards;
            animation-delay: 4s;
            text-align: left;
            max-width: 400px;
            padding: 0 4px;
        }

        .club-title {
            font-size: 2rem;
            margin-bottom: 0.7rem;
            color: #223c36;
        }

        .club-description {
            font-size: 1.25rem;
            color: #666;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background-color: #2c3e50;
            margin-left: 2px;
            vertical-align: middle;
            animation: blink 1s infinite;
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem 1rem;
            }

            .main-title {
                font-size: 1.55rem;
            }

            .subtitle {
                font-size: 1.25rem;
            }

            .phone-image {
                width: 144px;
            }
        }

        @media (min-width: 769px) {
            .container {
                align-items: center;
            }
            
            .klaviyo-form-section {
                max-width: 410px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1 class="main-title" id="mainTitle"></h1>
        </div>
        
        <div class="phone-section">
            <img src="images/BHPhoneView.png" alt="BadHealth App Interface" class="phone-image">
        </div>

        <p class="subtitle">Reserve your spot for the smartest kitchen companion ever built.</p>
        
        <div class="klaviyo-form-section">
            <div class="klaviyo-form-SbT2qD"></div>
        </div>
        
        <div class="club-section">
            <h2 class="club-title">The 1,000 club</h2>
            <p class="beta-text">We're only accepting 1000 beta users this year to get completely free access.</p>
            <p class="club-description">As a member, you'll have exclusive first access to every new feature we ever release.</p>
        </div>
    </div>

    <script>
        function typeText(text, element, callback) {
            let index = 0;
            element.innerHTML = '<span class="cursor"></span>';
            
            function addCharacter() {
                if (index < text.length) {
                    const char = text[index];
                    element.innerHTML = text.substring(0, index + 1) + '<span class="cursor"></span>';
                    index++;
                    
                    const randomDelay = Math.random() * 20 + 30;
                    setTimeout(addCharacter, randomDelay);
                } else {
                    element.innerHTML = text;
                    if (callback) callback();
                }
            }
            
            addCharacter();
        }

        window.addEventListener('load', () => {
            const mainTitle = document.getElementById('mainTitle');
            typeText('Stop staring at your fridge and ordering takeout.', mainTitle);
        });
    </script>
</body>
</html>
