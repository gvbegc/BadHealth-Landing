<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BadHealth</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'EB Garamond', serif;
            line-height: 1.6;
            color: #2c3e50;
            background: #ffffff;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 2rem;
        }

        .heading {
            max-width: 600px;
        }

        .main-title {
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            min-height: 3em;
            text-align: left;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #666;
            margin-bottom: 0.7rem;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.5s ease forwards;
            animation-delay: 2.5s;
            text-align: left;
        }

        .phone-section {
            display: flex;
            justify-content: center;
            margin: 0.7rem 0;
        }

        .phone-image {
            width: 225px;
            height: auto;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.5s ease forwards;
            animation-delay: 3s;
        }

        .beta-text {
            font-size: 1.25rem;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.5s ease forwards;
            animation-delay: 3.5s;
            text-align: left;
        }

        .club-section {
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.5s ease forwards;
            animation-delay: 4s;
            text-align: left;
        }

        .club-title {
            font-size: 2rem;
            margin-bottom: 0.7rem;
        }

        .club-description {
            font-size: 1.25rem;
            color: #666;
        }

        /* New email form styles */
        .email-form {
            max-width: 400px;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.5s ease forwards;
            animation-delay: 3.8s;
        }

        .email-input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: 'EB Garamond', serif;
            font-size: 1.25rem;
        }

        .submit-button {
            width: 100%;
            padding: 0.8rem;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'EB Garamond', serif;
            font-size: 1.25rem;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #34495e;
        }

        .form-status {
            margin-top: 1rem;
            font-size: 1.1rem;
            color: #666;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background-color: #2c3e50;
            margin-left: 2px;
            vertical-align: middle;
            animation: blink 1s infinite;
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem 1rem;
            }

            .main-title {
                font-size: 1.8rem;
            }

            .subtitle {
                font-size: 1.25rem;
            }

            .phone-image {
                width: 188px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1 class="main-title" id="mainTitle"></h1>
            <p class="subtitle">Reserve your spot for the smartest kitchen companion ever built.</p>
        </div>
        
        <div class="phone-section">
            <img src="images/BHPhoneView.png" alt="BadHealth App Interface" class="phone-image">
        </div>
        
        <p class="beta-text">We're only accepting 1000 beta users this year to get completely free access.</p>
        
        <!-- New email form section -->
        <div class="email-form">
            <form id="emailForm">
                <input 
                    type="email" 
                    id="emailInput"
                    class="email-input"
                    placeholder="Enter your email"
                    required
                >
                <button 
                    type="submit"
                    class="submit-button"
                >
                    Join the 1,000 Club
                </button>
            </form>
            <p id="formStatus" class="form-status"></p>
        </div>
        
        <div class="club-section">
            <h2 class="club-title">The 1,000 club</h2>
            <p class="club-description">As a member, you'll have exclusive first access to every new feature we ever release.</p>
        </div>
    </div>

    <script>
        function typeText(text, element, callback) {
            let index = 0;
            element.innerHTML = '<span class="cursor"></span>';
            
            function addCharacter() {
                if (index < text.length) {
                    const char = text[index];
                    element.innerHTML = text.substring(0, index + 1) + '<span class="cursor"></span>';
                    index++;
                    
                    // Vary the typing speed slightly for more natural effect
                    const randomDelay = Math.random() * 20 + 30; // 30-50ms
                    setTimeout(addCharacter, randomDelay);
                } else {
                    // Remove cursor when done
                    element.innerHTML = text;
                    if (callback) callback();
                }
            }
            
            addCharacter();
        }

        // Start the animation when the page loads
        window.addEventListener('load', () => {
            const mainTitle = document.getElementById('mainTitle');
            typeText('Stop staring at your fridge and ordering takeout.', mainTitle);
        });
    </script>

    <!-- Firebase integration -->
    <script type="module">
        // Import Firebase functions
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getFirestore, collection, addDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBYkDLT43OJIqMOkWCTr5Z1G9WOUihWVVo",
            authDomain: "badhealth-landing.firebaseapp.com",
            projectId: "badhealth-landing",
            storageBucket: "badhealth-landing.firebasestorage.app",
            messagingSenderId: "167003682499",
            appId: "1:167003682499:web:6ba303e62a22d310f59476",
            measurementId: "G-WP9Z0LYG1R"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Form submission handler
        document.getElementById('emailForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const emailInput = document.getElementById('emailInput');
            const formStatus = document.getElementById('formStatus');
            const submitButton = e.target.querySelector('button');
            
            // Disable the form while submitting
            emailInput.disabled = true;
            submitButton.disabled = true;
            submitButton.textContent = 'Joining...';
            
            try {
                // Add email to Firestore
                await addDoc(collection(db, "emails"), {
                    email: emailInput.value,
                    timestamp: serverTimestamp()
                });
                
                // Success message
                formStatus.textContent = 'Welcome to the 1,000 Club! ðŸŽ‰';
                formStatus.style.color = '#27ae60';
                emailInput.value = '';
                
            } catch (error) {
                // Error message
                formStatus.textContent = 'Oops! Something went wrong. Please try again.';
                formStatus.style.color = '#e74c3c';
                console.error("Error adding email:", error);
            }
            
            // Re-enable the form
            emailInput.disabled = false;
            submitButton.disabled = false;
            submitButton.textContent = 'Join the 1,000 Club';
        });
    </script>
</body>
</html>
